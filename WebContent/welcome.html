<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <center><p id="message"></p></center>
    <h1 style="text-align:center;margin-top:50px;" id="heading">Welcome User!</h1>
    <div class="user-info">
        <br>Name : <br> <input type="text" name="name" required>
        <br>Email : <br> <input type="email" name="email" required>
        <br>Phone No. : <br> <input type="text" name="phone">
        <br>Age : <br> <input type="text" name="age">
        <br>City : <br> <input type="text" name="city">
        <br>Country : <br> <input type="text" name="country">
    </div>
    <a style="margin-left:25vw;margin-bottom:30px;" id="button" href="Logout">LogOut</a>
    <script>
        var inputs = document.querySelectorAll("input");
        var ids = ["name", "email", "phone", "age", "city", "country"];
            window.onload = function () {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var details = this.responseText.split('~');
                        for (let i = 0; i < 6; i++) {
                            if (details[i].toString() != "null") {
                                console.log(typeof(details[i])+ " " + details[i]);
                                inputs[i].value = details[i];
                            }
                        }
                        document.getElementById('heading').innerHTML = "Welcome " + details[0] + "!!!!";
                    }
                };
                xmlhttp.open("GET", "register?q=" + "getdata", true);
                xmlhttp.send();
            };
            
        inputs.forEach(function (e) {
            e.addEventListener("focusout", (event) => {
                ajaxReq();
            });
        });

                email: inputs[1].value,
                phone: inputs[2].value,
                age: inputs[3].value,
                city: inputs[4].value,
                country: inputs[5].value,
            }
            console.log(data);
            
            $.post("register?q=" + "setdata",
                data,

                    document.getElementById("message").innerHTML =
